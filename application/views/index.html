{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>
<div class="dashboard">
    <div class="button-container">
        <a href="{{ url_for('items.add') }}" class="dashboard-button">Add Item</a>
        <a href="{{ url_for('items.scan')  }}" class="dashboard-button">Scan QR Code</a>
        <a href="{{ url_for('items.all') }}" class="dashboard-button">Show All Items</a>
    </div>
</div>
<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

{% endblock content %}
